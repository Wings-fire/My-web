<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        h1{color:black;text-align: center;text-decoration: underline;}
        input{border:none;
         border-bottom: 1px solid black;}
    </style>
</head>
<body>
    <h1>Order Details</h1>
    <form>
        <div class="container row text-dark">
            <div class="col-6">
              <img src="https://www.bing.com/th/id/OGC.dc552de1bcd9a9277c4e26c839b48449?pid=1.7&rurl=https%3a%2f%2fcdn.dribbble.com%2fusers%2f1520198%2fscreenshots%2f4728543%2fdelivery_boy_animation.gif&ehk=0NjVL06oMy3%2bYDulWJzIdAi00naDIn%2bA653qJHTINn0%3d"class="img-fluid" height="400px" weight="400px">
            </div>
            <div class="col-2 text-end">
                    <label for="fname">Name:</label><br>
                    <label for="mail">Email:</label><br>
                    <label for="mob">Mobile number:</label><br><br>
                    <label for="adress">Delivery adress:</label><br><br><br><br><br><br><br>


             </div>
             <div class="col-4">
                    <input type="text" id="fname" name="fname"><br>
                    <input type="email" id="email" name="email"><br>
                    <input type="text" id="mob" name="[+]{1}[0-1]{2}[-]{1}[0-9]{10}"><br><br>
                    <textarea cols="45" rows="6">Address</textarea>
                    <select id="product" name="product">
                        <option value="product">product</option>
                        <option value="product-1">product-1</option>
                        <option value="product-2">product-2</option>
                        <option value="product-3">product-3</option>
                        <option value="product-4">product-4</option><br>
                        <input type="reset" class="btn btn-warning" value="reset"><br>
                        <input type="submit" class="btn btn-success" value="order now">
               </div>
        </div>                    
    </form>
</body>
</html>
